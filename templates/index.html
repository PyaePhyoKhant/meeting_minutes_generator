<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Meeting Minutes Generator</title>
    </head>
    <body>
        <h1>Upload a Meeting Audio or Video File</h1>
        <p>Please ensure the file is less than 25MB. The process may take a few minutes.</p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload and Generate Minutes</button>
        </form>
    </body>
</html>
